<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title>Substance Labs - Using AS3 to Upload and Encode Images</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<script type="text/javascript" src="js/swfobject.js"></script>
		<script type="text/javascript">
		swfobject.registerObject( "image_creator", "9.0.0", "expressInstall.swf" );
		</script>
	</head>
	<body>
		<div>	
			<object id="image_creator" classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="400" height="300">
				<param name="movie" value="swf/image_creator.swf" />
				<param name="allowscriptaccess" value="always" />
        		<!--[if !IE]>-->
				<object type="application/x-shockwave-flash" data="swf/image_creator.swf" width="400" height="300">
					<param name="allowscriptaccess" value="always" />
				<!--<![endif]-->
				<div>
					<h1>You don't have <a href="http://www.adobe.com/go/getflashplayer">flash</a>? Where have you been?</h1>
				</div>
				<!--[if !IE]>-->
				</object>
				<!--<![endif]-->
			</object>
		</div>
	</body>
</html>
